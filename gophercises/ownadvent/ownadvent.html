<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Choose Your Own Gopher Adventure</title>
    </head>
    <body>
        <h1>{{.Title}}</h1>
        {{range .Story}}
        <p>{{.}}</p>
        {{end}}
        <ul>
        {{range .Options}}
            <li><a href="/{{.Arc}}">{{.Text}}</a></li>
        {{end}}
        </ul>
    </body>
</html>
